buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.5.0'
    }
}
plugins {
    id 'me.champeau.gradle.jmh' version '0.2.0'
}

apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:2.6.1'
    compile 'org.openjdk.jmh:jmh-core:1.10.3'
}

idea {
    module {
        scopes.PROVIDED.plus += [project.configurations.jmh]
    }
}